<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <p>This is a simple webpage with a header, a paragraph, an image, and a footer.</p>
        <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
